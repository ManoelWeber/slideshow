<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Alternadas</title>
</head>
<body>

<!-- Imagens -->
<img id="imagem" src="https://i.imgur.com/9g8Duge.jpg" alt="Imagem 1">

<!-- Script para alternar entre as imagens -->
<script>
    var imagens = [
        "https://i.imgur.com/9g8Duge.jpg",
        "https://i.imgur.com/9TbHQGd.jpg",
        "https://i.imgur.com/kmwH6Sm.jpg"
    ];

    var index = 0;
    var imgElement = document.getElementById("imagem");

    function alternarImagem() {
        imgElement.src = imagens[index];
        index = (index + 1) % imagens.length;  // Avança para a próxima imagem circularmente
    }

    // Inicia o processo de alternância a cada 3 segundos
    setInterval(alternarImagem, 3000);
</script>

</body>
</html>
